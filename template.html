<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Описание вашего сайта">
    <meta name="keywords" content="ключевые, слова, сайта">
    <meta name="author" content="Ваше имя">
    
    <title>Название страницы</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- Google Fonts (по желанию) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Основные стили -->
    <link rel="stylesheet" href="css/template.css">
    
    <!-- Дополнительные стили (если нужны) -->
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>
<body>
    
    <!-- Header / Шапка сайта -->
    <header class="header">
            <nav class="nav">
                <div class="logo">
                    <img src="img/Star 1.png" alt="Логотип">
                    <a href="/">Ink. House</a>
                </div>
                <ul class="nav-menu">
                    <li><a href="#home">Репродукции</a></li>
                    <li><a href="#about">Новинки</a></li>
                    <li><a href="#services">О нас</a></li>
                </ul>
                <a href="#cart" class="cart-button" aria-label="Корзина">
                    <img src="img/cart.png" alt="Корзина">
                </a>
            </nav>
    </header>

    <!-- Main Content / Основной контент -->
    <main class="main">
        <section class="container">
            <div class="container-img">
                <img src="img/Layer 0 1.png" alt="Птица">
            </div>
            <div class="container-info">
                <h1>Реплики картин <br> от <span class="green-text">Ink. House</span></h1>
                <p>Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
                <button class="primary-btn">
                    <span>Продукция</span>
                </button>
            </div>
        </section>
        <section class="catalog">
        <div class="catalog-header">
            <div class="catalog-title">
                <h1>Репродукции</h1>
            </div>
            <div class="catalog-lang">
                <ul class="lang-list">
                    <li>Франция</li>
                    <li>Германия</li>
                    <li>Англия</li>
                </ul>
            </div>
        </div>


        </section>
    </main>

    <!-- Footer / Подвал -->
    <footer class="footer">
    </footer>

    <!-- Без JavaScript! Только HTML и CSS -->
    
</body>
</html>
